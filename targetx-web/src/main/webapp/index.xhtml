<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gis="http://gisfaces.com"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
	<h:form id="mapForm">
		<h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel"></h:panelGroup>
		<gis:map id="map" mapPanel="panel1" background="osm" latitude="#{mapBean.latitude}" longitude="#{mapBean.longitude}" zoom="#{mapBean.zoom}">
			<gis:service type="graphics" model="#{mapBean.realGraphicsModel}" opacity="1.0"/>
			<f:ajax event="extent" listener="#{mapBean.doMapExtentListener}"></f:ajax>
		</gis:map>
    </h:form>
	</ui:define>
	</ui:composition>
